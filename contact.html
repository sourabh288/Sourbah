    <p>Weâ€™d love to hear from you! Whether you have questions, feedback, or want to say hello, just drop us a message.</p>
  </section>

  <form class="contact-form" aria-label="Contact form" id="contactForm">
    <label for="name">Your Name *</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name" />

    <label for="email">Your Email *</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address" />

    <label for="subject">Subject *</label>
    <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />

    <label for="message">Message *</label>
    <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

    <button type="submit">Send Message</button>
  </form>


  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = encodeURIComponent(form.name.value.trim());
      const email = encodeURIComponent(form.email.value.trim());
      const subject = encodeURIComponent(form.subject.value.trim());
      const message = encodeURIComponent(form.message.value.trim());

      // Compose mailto link
      const mailtoLink = `mailto:ytmarket.store@gmail.com?subject=${subject}&body=Name:%20${name}%0AEmail:%20${email}%0A%0AMessage:%20${message}`;

      // Open Gmail compose window or default mail client
      window.location.href = mailtoLink;
    });
  </script>
