<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy YouTube Channels - YTMarketStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    header {
      background-color: #1abc9c;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .page-title {
      text-align: center;
      margin: 30px 0;
      font-size: 2rem;
      color: #333;
    }
    .channel-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px;
    }
    .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #e74c3c;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    footer {
      background-color: #1abc9c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
    .buy-modal .modal-content {
      max-width: 500px;
    }
    .buy-note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
    .slideshow-container {
      width: 100%;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
    }
    .slideshow-container img {
      width: 100%;
      scroll-snap-align: center;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Header from index.html -->
  <header>
    <h1>YTMarketStore</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="buy.html">Buy Channels</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1 class="page-title">Buy YouTube Channels</h1>
  <div id="content"></div>

  <!-- See More Modal -->
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('popupModal')">&times;</span>
      <div class="slideshow-container" id="carouselImages"></div>
      <p id="modalDescription"></p>
      <div id="modalStats"></div>
    </div>
  </div>

  <!-- Buy Modal -->
  <div class="modal" id="buyModal">
    <div class="modal-content buy-modal">
      <span class="modal-close" onclick="closeModal('buyModal')">&times;</span>
      <h2 id="buyChannelTitle"></h2>
      <p id="buyChannelPrice"></p>
      <p class="buy-note">Note: Click after payment and fill details to get channel</p>
      <img id="buyQRImage" src="" alt="Payment QR" style="width: 200px; height: 200px; display:block; margin: 15px auto;" />
      <button onclick="redirectToDelivery()" style="background: #1abc9c; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">Continue</button>
    </div>
  </div>

  <!-- Footer from index.html -->
  <footer>
    <p>&copy; 2025 YTMarketStore. All rights reserved.</p>
  </footer>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTz_ndIQCerGo41xOhuFIxK7o5wiTEQzCq-I-ZxmCxdiY0YhGFMT7zNDujJasa0AgKGXtOr6-DLSVrB/pub?output=csv';
    const categoryMap = new Map();

    function createCategorySection(category) {
      const container = document.createElement('div');
      container.className = 'category-section';
      const title = document.createElement('h2');
      title.textContent = category;
      title.style.color = '#1abc9c';
      title.style.margin = '40px 0 10px';
      const hr = document.createElement('hr');
      container.appendChild(title);
      container.appendChild(hr);
      const grid = document.createElement('div');
      grid.className = 'channel-container';
      container.appendChild(grid);
      document.getElementById("content").appendChild(container);
      categoryMap.set(category, grid);
    }

    function createCard(channel) {
      const card = document.createElement('div');
      card.style.position = 'relative';
      card.style.background = '#fff';
      card.style.borderRadius = '16px';
      card.style.boxShadow = '0 4px 15px rgba(0,0,0,0.1)';
      card.style.padding = '20px';
      card.style.display = 'flex';
      card.style.flexDirection = 'column';
      card.style.alignItems = 'center';
      card.style.textAlign = 'center';

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = channel.Tags || 'Available';
      card.appendChild(tag);

      card.innerHTML += `
        <img src="${channel.Image1}" alt="Channel" style="width: 100px; height: 100px; border-radius: 12px; object-fit: cover; margin-bottom: 15px;" />
        <h3 style="font-size: 1.3rem; color: #2c3e50;">${channel.Name}</h3>
        <p style="color: #777;">Subscribers: ${channel.Subscribers}</p>
        <p style="color: #777;">Lifetime Views: ${channel.LifetimeViews}</p>
        <p style="color: #777;">Monetized: ${channel.Monetized}</p>
        <p style="color: #1abc9c; font-weight: 600;">Price: ₹${channel.Price}</p>
        <button onclick='openSeeMore(${JSON.stringify(channel)})' style="margin: 8px 0; background: #3498db; color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;">See More</button>
        <button onclick='openBuyModal(${JSON.stringify(channel)})' style="background: #1abc9c; color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;">Buy</button>
      `;
      return card;
    }

    function openSeeMore(channel) {
      document.getElementById('popupModal').style.display = 'flex';
      document.getElementById('carouselImages').innerHTML = `
        <img src="${channel.Image1}" />
        <img src="${channel.Image2}" />
        <img src="${channel.Image3}" />
      `;
      document.getElementById('modalDescription').textContent = channel.Description || 'No description available.';
      document.getElementById('modalStats').innerHTML = `
        <p>Subscribers: ${channel.Subscribers}</p>
        <p>Lifetime Views: ${channel.LifetimeViews}</p>
        <p>Monetized: ${channel.Monetized}</p>
        <p>Status: ${channel.Tags}</p>
      `;
    }

    function openBuyModal(channel) {
      document.getElementById('buyModal').style.display = 'flex';
      document.getElementById('buyChannelTitle').textContent = channel.Name;
      document.getElementById('buyChannelPrice').textContent = `Pay ₹${channel.Price}`;
      document.getElementById('buyQRImage').src = channel.PaymentQR;
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function redirectToDelivery() {
      window.location.href = 'delivery.html';
    }

    function init() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(csvText => {
          const rows = csvText.split('\n').map(row => row.split(','));
          const headers = rows[0];
          const data = rows.slice(1).map(row => {
            const obj = {};
            headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
            return obj;
          });
          data.forEach(channel => {
            const category = channel.Category || 'Uncategorized';
            if (!categoryMap.has(category)) createCategorySection(category);
            const container = categoryMap.get(category);
            const card = createCard(channel);
            container.appendChild(card);
          });
        });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
